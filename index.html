<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>GP-Landing-Mobile</title>
  <meta name="description" content="GP Landing Mobile">
  <meta name="author" content="Shirlaine">
  <link href="styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
</head>

<body>
  <main class="main-wrapper">
    <div class="content-wrapper grid">
      <div class="content__logo">
        <img src="images/logo.png" alt="GP-Logo" width="138px" height="24px" </div>
      </div>
      <div class="content__header">
        <h1 class="content__title content__title--one">BE A FITTER</h1>
        <h1 class="content__title content__title--two">AND BETTER YOU</h1>
        <h1 class="content__title content__title--three">THIS YEAR</h1>
      </div>
      <div class="content__description">
        <p>Get Sweating with Thousands of Premium Fitness Classes.</p>
      </div>
      <div class="email-wrapper grid">
        <h1 class="email__header email__header--one flex">START FOR XXXX SGD</h1>
        <h5 class="email__description email__description--one flex">FIRST MONTH OF OUR</h5>
        <h1 class="email__header email__header--two flex">3 MONTH</h1>
        <h5 class="email__description email__description--two flex">MEMBERSHIP</h5>
        <p class="email__description--price flex">
          <s>XXXX SGD</s>XXX SGD for the first month
        </p>
        <div class="email__button flex">
          <button type="button">SIGN UP WITH EMAIL</button>
        </div>
      </div>
      <div class="promo-wrapper">
        <p class="promo__description flex">Valid for first time users until XX December 2017</p>
      </div>
  </main>
</body>

</html>
